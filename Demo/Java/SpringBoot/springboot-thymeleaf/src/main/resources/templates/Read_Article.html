<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read_Article</title>

    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>

</head>
<body>


<div th:replace="head_title.html"></div>

<h1>Read_Article</h1>

    <div id="english_article">
        <span style="font-size:35px; font-weight:800;  line-height: 300%;  " th:text="${Article_content}"></span>
    </div>
</body>
<script type="text/javascript">

    function getWords() {
        var Select_text;
        if (navigator.appName == "Microsoft Internet Explorer") {
            Select_text = document.selection.createRange().text;
        } else {
            Select_text = window.getSelection();
        }

        if (Select_text != null && Select_text != '') {
            // alert(Select_text);
            to_translation(Select_text.toString());
        }
    }

    // 按下 enter 键触发事件
    function keyUp(e) {
        var currKey = 0, e = e || event;
        currKey = e.keyCode || e.which || e.charCode;
        var keyName = String.fromCharCode(currKey);

        if (currKey === 13) {
            // alert("按键码: " + currKey + " 字符: " + keyName);
            getWords();
        }
    }
    document.onkeyup = keyUp;


    function to_translation(english_string) {
        var data = {};
        data.english_words = english_string;   //params.XX必须与Spring Mvc controller中的参数名称一致 ,

        $.ajax({
            async: false,
            type: "POST",
            url: "/English_Article_Controller/translation",         // 路径
            data: data,
            dataType: "json",
            success: function (data) {
                // 判断是句子 , 还是单词
                if (data.words === true){
                    layer.open({
                        type: 1,
                        area: ['500px', '600px'],
                        shadeClose: true,    //点击遮罩关闭
                        // content: '\<\div style="padding:20px;">自定义内容\<\/div>'
                        content: '\<\pre style="padding:20px; font-weight: 800;  font-size:35px;  word-break:break-all; ">' + data.Translation_results + '\<\/pre>'
                    });
                }else {
                    layer.open({
                        type: 1,
                        area: ['800px', '600px'],
                        shadeClose: true,    //点击遮罩关闭
                        // content: '\<\div style="padding:20px;">自定义内容\<\/div>'
                        content: '\<\div style="padding:20px; font-weight: 800; color:black;  font-size:35px; ">' + data.Translation_results + '\<\/div>'
                    });
                }
            },
            error: function (data) {
                alert("erroe something...");
            }
        });
    }


    //     http://fanyi.youdao.com/translate?&doctype=json&type=AUTO&i=计算
</script>


</html>
