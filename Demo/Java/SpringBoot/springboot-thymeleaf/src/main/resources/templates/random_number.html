<p style="background-color:black; color: lightgreen; height: 50px; line-height: 50px; text-align: center; font-size: 35px; font-weight: 900; ">随机生成6位数字</p>

<br><br><br><br><br>
<p id="Random_Number" style="text-align: center;  font-size: 66px; font-weight: 900; "></p>

<h3>每一秒变化一次</h3>

</body>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" >





    function doing(){
        var random_num_6 = Math.random();
        var random_num_6_string = random_num_6 + "";
        // console.log(random_num_6_string);
        var random_num_6_string_6 = random_num_6_string.substring(4,10);
        document.getElementById("Random_Number").innerText = random_num_6_string_6;
    }
    var t = setInterval(doing,1000);


</script>
