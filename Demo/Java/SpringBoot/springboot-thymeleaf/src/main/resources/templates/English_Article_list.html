<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;

        #English_Article_list_body{

            color: #9d9087;
        }

<body>

            <!--<button class="btn" th:onlick="'getName(\''+${person.name}+'\');'">获得名字</button>-->
        </li>
    </ul>
